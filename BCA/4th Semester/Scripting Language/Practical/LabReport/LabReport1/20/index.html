<!-- WAP to find sum of odd numbers from 1 to 100. -->
<html>
    <head>
        <title>SUM</title>
    </head>
    <body>
        <h4>Sum of Numbers from 1 to 100 = <span id="res"></span></h4>
    </body>
    <script>
        let sum=0;
        for(i=1;i<=100;i++)
            if(i%2)
                sum=sum+i;
        document.getElementById("res").textContent=sum;
    </script>
</html>
