<!-- WAP to find largest among three numbers. -->
<html>
<head>
    <title>Largest Among Three Number</title>
</head>
<body>
</body>
<script>
        let a = Number(prompt("Enter a First Number:"));
        let b = Number(prompt("Enter a Second Number:"));
        let c = Number(prompt("Enter a Third Number:"));
        let r=a>b?a:b;
        r=r>c?r:c;
        alert("Largest Number: "+r);
</script>
</html>
