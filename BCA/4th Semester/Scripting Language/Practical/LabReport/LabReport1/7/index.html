<!-- WAP to find largest among two numbers. -->
<html>
<head>
    <title>Largest Among Two Number</title>
</head>
<body>
</body>
<script>
        let a = Number(prompt("Enter a First Number:"));
        let b = Number(prompt("Enter a Second Number:"));
        let r=a>b?a:b;
        alert("Largest Number: "+r);
</script>
</html>
