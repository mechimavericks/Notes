<!-- WAP to find sum of numbers from 5 to 100. -->
<html>
    <head>
        <title>SUM</title>
    </head>
    <body>
        <h4>Sum of Numbers from 5 to 100 = <span id="res"></span></h4>
    </body>
    <script>
        let sum=0;
        for(i=5;i<=100;i++)
            sum=sum+i;
        document.getElementById("res").textContent=sum;
    </script>
</html>
