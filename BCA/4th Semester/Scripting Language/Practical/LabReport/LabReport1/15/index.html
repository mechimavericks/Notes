<!-- WAP to input CP and SP and check profit or loss. Also find profit or loss amount. -->
<html>
<head>
    <title>Profit and Loss</title>
</head>
<body></body>
<script>
    let cp=Number(prompt("Enter CP"));
    let sp=Number(prompt("Enter SP"));
    let r=cp>sp?"Loss\nLoss Amount = "+(cp-sp):"Profit\nProfit Amount = "+(sp-cp);
    alert(r);
</script>
</html>
