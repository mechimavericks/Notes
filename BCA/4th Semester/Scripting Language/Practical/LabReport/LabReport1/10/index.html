<!-- WAP to find smallest among three numbers. -->
<html>
<head>
    <title>Smallest Among Three Number</title>
</head>
<body>
    Number 1 : <input type="number" id="n1" value="0"/><br/>
    Number 2 : <input type="number" id="n2" value="0"/><br/>
    Number 3 : <input type="number" id="n3" value="0"/><br/>
    <button onclick="calc()">Check</button>
    <p> Largest Number = <span id="num">0</span> </p>
</body>
<script>
    function calc(){
        let a = document.getElementById("n1").value;
        let b = document.getElementById("n2").value;
        let c = document.getElementById("n3").value;
        let l=a<b?a:b;
        l=l<c?l:c;
            document.getElementById("num").innerHTML=l;
    }
</script>
</html>
