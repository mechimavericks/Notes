<!-- Write a program to show the use of switch case statement. -->
<html>
<head>
    <title>Switch Case</title>
</head>
<body>
</body>
<script>
        let day = Number(prompt("Enter a Day?"));
        switch (day) {
            case 1:
                dayName = "Sunday";
                break;
            case 2:
                dayName = "Monday";
                break;
            case 3:
                dayName = "Tuesday";
                break;
            case 4:
                dayName = "Wednesday";
                break;
            case 5:
                dayName = "Thursday";
                break;
            case 6:
                dayName = "Friday";
                break;
            case 7:
                dayName = "Staurday";
                break;
            default:
                dayName = "Error";
        }
        alert(dayName);
</script>
</html>
