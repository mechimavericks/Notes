<!-- WAP to check whether a number is prime or not -->
<html>
    <head>
        <title>Check Prime or Not</title>
    </head>
    <body> </body>
    <script>
        let n=Number(prompt("Enter a Number"));
            let count=0;
            for(i=2;i<n;i++)
                if(!(n%i)){
                    count++;
                    break;   
                }
            let res= count?"Not a Prime Number":"Prime Number";
            alert(res);
    </script>
</html>
