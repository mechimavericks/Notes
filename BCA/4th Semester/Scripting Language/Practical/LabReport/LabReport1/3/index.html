<!-- WAP to add, subtract, multiply and divide two numbers. -->
<html>
<head>
    <title>Calculation</title>
</head>
<script>
    let n1=parseInt(prompt("Enter First Number:"));
    let n2=parseInt(prompt("Enter Second Number:"));
    alert("Add = "+(n1+n2)+"\nSubtract = "+(n1-n2)+"\nMultiply = "+(n1*n2)+"\nDivide = "+(n1/n2));
</script>
<body>    
</body>
</html>
