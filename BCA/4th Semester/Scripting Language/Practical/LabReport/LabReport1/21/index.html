<!-- . WAP to find factorial of a given number. -->
<html>
    <head>
        <title>Factorial</title>
    </head>
    <body>
    </body>
    <script>
        let n = Number(prompt("Enter a Number:"));
        let f=1;
        for(i=1;i<=n;i++)
            f=f*i;
        alert("Result = "+f);
    </script>
</html>
