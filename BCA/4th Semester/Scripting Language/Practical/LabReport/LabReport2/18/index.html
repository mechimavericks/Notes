<!-- Write a program to store 10 names in array and print the array elements by joining them. -->
<html>
    <head>
        <title>Joining Array</title>
    </head>
    <body> </body>
    <script>
        let name=[],res="";
        for(let i=0;i<10;i++)
            name[i]=prompt("Enter a Name");
        for(let i of name)
            res=res+i;
        alert(res);
    </script>
</html>
