<!-- Write a program which display a button, clicking on that the browser window needs to be closed. -->
<html>
    <head>
        <title>Close Window</title>
    </head>
    <body>
        <button onclick="CloseWindow()">Close Window</button>
    </body>
    <script>
        function CloseWindow(){
            window.close();
        }
    </script>
</html>
