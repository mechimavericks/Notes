<!-- Write a program that will ask height & width and change the size of the browser window. -->
<html>
    <head>
        <title>Changing Browser Window</title>
    </head>
    <body></body>
    <script>
        let w=Number(prompt("Enter a Width: "));
        let h=Number(prompt("Enter a Height: "));
        window.resizeTo(w,h);
    </script>
</html>
