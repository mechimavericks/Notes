<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Data</title>
</head>
<body>
    <p id="data">No Data Recieved</p>
    <button onclick="fetchData()">Fetch Data</button>
    <script>
        function fetchData(){
        let xhr = new XMLHttpRequest();
        xhr.open("GET","json.php");
        xhr.onreadystatechange=function(){
            if(xhr.readyState===4 && xhr.status===200){
                let data=JSON.parse(xhr.responseText);
                document.getElementById("data").innerHTML="First Name:"+data.fname+"<br/>Last Name: "+data.lname+"<br/>Address: "+data.add;
                console.log(data);
                console.log(data.other[1])
            }
        }
        xhr.send();
    

    // fetch("json.php").then(response=>response.json()).then(response=>{

    //     document.getElementById("data").textContent=response.fname;
    // }).catch(e=>{
    //     console.log(e);
    // })
}
    </script>
</body>
</html>
